<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        h1{
            width: 60%;
            color: red;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>FIRST TERM RESULT</h1> 
    
    <a href="https://ibb.co/d0GT0VWx"><img src="https://i.ibb.co/Gvc6v8xN/result.jpg" alt="result" ></a>
</body>
</html>
